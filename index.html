<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-content">
          <h1>
            Get <span class="purple-color">insights</span> that help your
            business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="state">
            <div class="state1">
              <div class="num num1">10k+</div>
              <div class="companies comp1">companies</div>
            </div>
            <div class="state2">
              <div class="num num1">314</div>
              <div class="companies comp2">templates</div>
            </div>
            <div class="state3">
              <div class="num num3">12m+</div>
              <div class="companies comp3">queries</div>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </section>
    </main>
  </body>
</html>
